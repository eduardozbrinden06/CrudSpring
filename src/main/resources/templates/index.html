<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Datos</title>

<!-- bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo Cliente</a>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Rut</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Edad</th>
					<th>Men√∫</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="clientes:${clientes}">
					<td th:text="${clientes.id}"></td>
					<td th:text="${clientes.rut}"></td>
					<td th:text="${clientes.nombre}"></td>
					<td th:text="${clientes.apellido}"></td>
					<td th:text="${clientes.edad}"></td>
					<td>
						<a th:href="@{/editar/}+${clientes.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${clientes.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>			
		</table>
	</div>
</body>
</html>
