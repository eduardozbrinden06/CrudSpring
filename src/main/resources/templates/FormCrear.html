<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Nuevo Cliente</title>

<!-- bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object="${clientes}" method="post">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Clientes</h3>					
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control" />
						</div>					
						<div class="form-group">
							<label>RUT</label>
							<input th:field="*{rut}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control" />
						</div>	
						<div class="form-group">
							<label>APELLIDO</label>
							<input th:field="*{apellido}" type="text" class="form-control" />
						</div>	
						<div class="form-group">
							<label>EDAD</label>
							<input th:field="*{edad}" type="text" class="form-control" />
						</div>																				
					</div>
					<div class="card-footer">
						<input id="hidden" type="submit" value="Guardar" class="btn btn-success">
						<a th:href="@{/listar}" class="btn btn-warning">Cancelar</a>				
					</div>
				</div>		
			</form>
		</div>
	</div>
</body>
</html>
